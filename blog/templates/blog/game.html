<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Awareness Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #39ff14; /* Neon Green */
            color: white;
            padding: 15px 0;
            text-align: center;
            animation: fadeIn 1s ease;
            width: 100%;
        }
        .home-button {
            background-color: #ff007f; /* Neon Pink */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
            text-decoration: none;
        }
        .section {
            background: #ffefff; /* Light Pink */
            border: 2px solid #ff007f; /* Neon Pink */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 90%;
            max-width: 800px; /* Limit width for better readability */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #ff007f; /* Neon Pink */
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Height for the Google Slides */
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Drug Awareness Game</h1>
    <p>Make informed choices and learn about the dangers of drug use!</p>
    <a href="{% url 'post_list' %}" class="home-button">Go to Home Page</a>
</header>

<div class="section" id="game-section">
    <h2>Play the Game!</h2>
    <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vSrUUefv8YBkEug242tQAm5G84R0-eOKcWXQDLO-qdlseCLykCxmcggrBnIBES4tpytlCDMmoub2CC9/embed?start=false&loop=false&delayms=3000&slide=id.p" 
    style="border: none; width: 100%; height: 600px;" 
    allowfullscreen="true" 
    mozallowfullscreen="true" 
    webkitallowfullscreen="true">
</iframe>
</div>

<footer>
    <p>&copy; 2024 Drug Interaction Learning Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
